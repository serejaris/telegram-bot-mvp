<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}tg-scraper{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #ffffff;
            --dim: #888888;
            --muted: #555555;
            --border: #333333;
            --hover: #1a1a1a;
            --font: 'IBM Plex Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            font-size: 14px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ─── Navigation ─── */
        nav {
            border-bottom: 1px solid var(--border);
            padding: 12px 0;
            margin-bottom: 24px;
        }

        nav .container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        nav a {
            color: var(--dim);
            text-decoration: none;
            padding: 6px 12px;
            border: 1px solid transparent;
            transition: all 0.15s;
        }

        nav a:hover {
            color: var(--fg);
            border-color: var(--border);
        }

        nav a.active {
            color: var(--fg);
            border-color: var(--fg);
        }

        nav .logo {
            color: var(--fg);
            font-weight: 600;
            margin-right: 24px;
            padding: 6px 0;
            border: none;
        }

        nav .logo::before {
            content: "> ";
            color: var(--dim);
        }

        /* ─── Typography ─── */
        h1, h2, h3 {
            color: var(--fg);
            font-weight: 500;
            margin-bottom: 16px;
        }

        h1 { font-size: 1.25em; }
        h2 { font-size: 1.1em; }
        h3 { font-size: 1em; }

        h1::before, h2::before {
            content: "# ";
            color: var(--dim);
        }

        /* ─── Stats Grid ─── */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--hover);
            border: 1px solid var(--border);
            padding: 16px;
        }

        .stat-card .value {
            font-size: 1.75em;
            font-weight: 600;
            color: var(--fg);
            margin-bottom: 4px;
        }

        .stat-card .label {
            color: var(--dim);
            font-size: 0.85em;
        }

        /* ─── Tables ─── */
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid var(--border);
        }

        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--hover);
            font-weight: 500;
            color: var(--dim);
            text-transform: uppercase;
            font-size: 0.75em;
            letter-spacing: 0.05em;
        }

        tr:hover {
            background: var(--hover);
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* ─── Links ─── */
        a {
            color: var(--fg);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ─── Badges ─── */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border: 1px solid var(--border);
            font-size: 0.75em;
            font-weight: 400;
            color: var(--dim);
        }

        .badge-text { border-color: var(--dim); color: var(--fg); }
        .badge-photo { border-color: var(--muted); }
        .badge-video { border-color: var(--muted); }
        .badge-sticker { border-color: var(--muted); }
        .badge-document { border-color: var(--muted); }
        .badge-other { border-color: var(--border); }

        /* ─── Pagination ─── */
        .pagination {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            justify-content: center;
        }

        .pagination a, .pagination span {
            padding: 6px 12px;
            border: 1px solid var(--border);
            color: var(--dim);
        }

        .pagination a:hover {
            border-color: var(--fg);
            color: var(--fg);
            text-decoration: none;
        }

        .pagination span.disabled {
            color: var(--muted);
            border-color: var(--border);
        }

        /* ─── Message Text ─── */
        .message-text {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--dim);
        }

        /* ─── User Info ─── */
        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-info .name {
            font-weight: 500;
            color: var(--fg);
        }

        .user-info .username {
            font-size: 0.85em;
            color: var(--dim);
        }

        .user-info .username::before {
            content: "@";
        }

        /* ─── Empty State ─── */
        .empty-state {
            text-align: center;
            padding: 48px 20px;
            color: var(--muted);
            border: 1px dashed var(--border);
        }

        /* ─── Filter Bar ─── */
        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .filter-bar a {
            padding: 6px 12px;
            border: 1px solid var(--border);
            color: var(--dim);
            font-size: 0.85em;
        }

        .filter-bar a:hover {
            border-color: var(--fg);
            color: var(--fg);
            text-decoration: none;
        }

        .filter-bar a.active {
            border-color: var(--fg);
            color: var(--fg);
            background: var(--hover);
        }

        /* ─── Premium Badge ─── */
        .premium-badge {
            display: inline-block;
            border: 1px solid var(--dim);
            color: var(--dim);
            font-size: 0.7em;
            padding: 1px 4px;
            margin-left: 4px;
        }

        /* ─── Copy Button ─── */
        .copy-btn {
            cursor: pointer;
            color: var(--dim);
            border: 1px solid var(--border);
            background: transparent;
            padding: 2px 6px;
            font-family: var(--font);
            font-size: 0.85em;
            transition: all 0.15s;
        }

        .copy-btn:hover {
            color: var(--fg);
            border-color: var(--fg);
        }

        .copy-btn.copied {
            color: var(--fg);
            border-color: var(--fg);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">tg-scraper</a>
            <a href="/" {% if request.path == '/' %}class="active"{% endif %}>[ home ]</a>
            <a href="/chats" {% if '/chats' in request.path %}class="active"{% endif %}>[ chats ]</a>
            <a href="/users" {% if '/users' in request.path %}class="active"{% endif %}>[ users ]</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const original = btn.textContent;
                btn.textContent = '[ok]';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = original;
                    btn.classList.remove('copied');
                }, 1000);
            });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
