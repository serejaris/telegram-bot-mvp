<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telegram Bot Admin{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        nav {
            background: #1a1a1a;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        
        nav .container {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        nav a {
            color: #888;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        nav a:hover, nav a.active {
            color: #fff;
        }
        
        nav .logo {
            font-size: 1.2em;
            font-weight: 700;
            color: #0088cc;
        }
        
        h1, h2, h3 {
            margin-bottom: 20px;
            color: #fff;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #333;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: 700;
            color: #0088cc;
            margin-bottom: 8px;
        }
        
        .stat-card .label {
            color: #888;
            font-size: 0.9em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
        }
        
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        
        th {
            background: #252525;
            font-weight: 600;
            color: #fff;
        }
        
        tr:hover {
            background: #252525;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        a {
            color: #0088cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .badge-text { background: #1e3a5f; color: #64b5f6; }
        .badge-photo { background: #2e4a3f; color: #81c784; }
        .badge-video { background: #4a2e4a; color: #ba68c8; }
        .badge-sticker { background: #4a4a2e; color: #ffd54f; }
        .badge-document { background: #3f3f3f; color: #b0b0b0; }
        .badge-other { background: #333; color: #888; }
        
        .pagination {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .pagination a, .pagination span {
            padding: 8px 16px;
            border-radius: 8px;
            background: #1a1a1a;
            border: 1px solid #333;
        }
        
        .pagination span {
            color: #666;
        }
        
        .message-text {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
        }
        
        .user-info .name {
            font-weight: 500;
            color: #fff;
        }
        
        .user-info .username {
            font-size: 0.85em;
            color: #888;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-bar a {
            padding: 8px 16px;
            border-radius: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            font-size: 0.9em;
        }
        
        .filter-bar a:hover, .filter-bar a.active {
            background: #0088cc;
            border-color: #0088cc;
            color: #fff;
            text-decoration: none;
        }
        
        .premium-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #000;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">TG Bot Admin</a>
            <a href="/" {% if request.path == '/' %}class="active"{% endif %}>Dashboard</a>
            <a href="/chats" {% if '/chats' in request.path %}class="active"{% endif %}>Chats</a>
            <a href="/users" {% if '/users' in request.path %}class="active"{% endif %}>Users</a>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
